<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="logo.png">
    <title>My Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify-logo">Spotify</li>
            <li>home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <!--for song list-->
            <h1>Best of NCS - No Copyright Sound</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <!--<img src="cover/1.jpg" alt="1">-->
                    <!---removed SRC as it is being initialised by JS-->
                    <img alt="1">
                    <span class="songName">
                        <!-- Let me love you- Song Name not required as it is also being initialised by JS -->
                    </span>
                    <span class="songListPlay">
                        <span class="timeStamp">5:40 <i id="0" class="fa-solid songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay">
                        <span class="timeStamp">5:40 <i id="1" class="fa-solid songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay">
                        <span class="timeStamp">5:40 <i id="2" class="fa-solid songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay">
                        <span class="timeStamp">5:40 <i id="3" class="fa-solid songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">
                    <img alt="1">
                    <span class="songName">Let me love you</span>
                    <span class="songListPlay">
                        <span class="timeStamp">5:40 <i id="4" class="fa-solid songItemPlay fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner">
            <!--for banner use in future-->
        </div>
    </div>
    <div class="bottom">
        <!--bottom div for song play-->
        <div>
            <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
            <div class="icons">
             <!-- fontawesome icons -->
                <i class="fa-solid fa-2x fa-step-backward" id="previous"></i>
                <i class="fa-solid fa-2x fa-play-circle" id="masterPlay"></i>
                <i class="fa-solid fa-2x fa-step-forward" id="next"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" alt="" id="gif" width="35px">
                <span id="masterSongName">song1</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
