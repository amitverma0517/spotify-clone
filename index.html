<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify-logo">Spotify</li>
            <li>home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <!--for song list-->
            <h1>Best of NCS - No Copyright Sound</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">

                        <span class="timeStamp">5:40 <i class="fa-solid fa-play-circle"></i></span>
                    </span>
                </div>
                <div class="songItem">

                    </span>
                </div>
                <div class="songItem">
                    <img src="cover/1.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songListPlay">
                        <span class="timeStamp">5:40 <i class="fa-solid fa-play-circle"></i></span>
                    </span>
                </div>

                    </span>
                </div>

                    <img src="cover/1.jpg" alt="1">
                    <span>Let me love you</span>
                    <span class="songListPlay">
                        <span class="timeStamp">5:40 <i class="fa-solid fa-play-circle"></i></span>
                    </span>
                </div>
            </div>
        </div>
        <div class="songBanner">
            <!--for banner use in future-->
        </div>
    </div>
    <div class="bottom">
        <!--bottom div for song play-->
        <div>
            <input type="range" name="range" id="myProgressBar" min="0" max="100">
            <div class="icons">
                <!-- fontawesome icons -->
                <i class="fa-solid fa-2x fa-step-backward"></i>
                <i class="fa-solid fa-2x fa-play-circle"></i>
                <i class="fa-solid fa-2x fa-step-forward"></i>
            </div>
            <div class="songInfo">
                <img src="playing.gif" alt="" width="40px">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
